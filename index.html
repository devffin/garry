<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Garry Ai ‚Ä¢ Yotvin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0d1f, #04050c);
  font-family: system-ui, sans-serif;

  padding: 14px;

  flex: 1;
  padding: 12px;
  overflow-y: auto;
}
.msg { margin-bottom: 10px; line-height: 1.4; }

.ai { color: #9cffb0; }

  border-top: 1px solid #1e2145;
  padding: 10px;
}

  width: 100%;

</head>

<body>
<div id="app">
  <div id="header">ü§ñ Garry Ai <span style="opacity:.6">‚Ä¢ Yotvin</span></div>
  <div id="messages"></div>
  <div id="inputBox">
    <input id="input" placeholder="Parle √† Garry Ai..." />
  </div>
</div>

<script>
// =====================
// üîí MOD√âRATION RACISME
// =====================
const banned = [
  "sale juif","sale noir","sale arabe","sale blanc",
  "n√®gre","nazi","hitler","exterminer","race sup√©rieure"
];

function racistCheck(text) {
  return banned.some(w => text.includes(w));
}

// =====================
// üß† CORPUS (ENTRA√éNEMENT LOCAL)
// =====================
const corpus = `
la conscience est une exp√©rience subjective
le sens de la vie n'est jamais fig√©
penser c'est d√©j√† exister
le doute nourrit l'intelligence
les √©motions sont des signaux
comprendre demande du temps
l'humain cherche du sens
la pens√©e √©volue avec l'exp√©rience
parler permet de clarifier
exister c'est ressentir
`.trim().split(/\s+/);

// =====================
// üß¨ CHA√éNE DE MARKOV
// =====================
const markov = {};

for (let i = 0; i < corpus.length - 1; i++) {
  const w = corpus[i];
  if (!markov[w]) markov[w] = [];
  markov[w].push(corpus[i + 1]);
}

function generateSentence(length = 18) {
  let word = corpus[Math.floor(Math.random() * corpus.length)];
  let result = [word];

  for (let i = 0; i < length; i++) {
    const next = markov[word];
    if (!next) break;
    word = next[Math.floor(Math.random() * next.length)];
    result.push(word);
  }

  let sentence = result.join(" ");
  sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1);
  return sentence + ".";
}

// =====================
// üí¨ INTERFACE
// =====================
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function add(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = (cls === "user" ? "üë§ " : "ü§ñ Garry Ai : ") + text;
  messages.appendChild(d);
  messages.scrollTop = messages.scrollHeight;
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value.trim()) {
    const txt = input.value.toLowerCase();
    add(input.value, "user");

    // üö´ Racisme ‚Üí dehors
    if (racistCheck(txt)) {
      window.location.href = "https://www.google.com";
      return;
    }

    setTimeout(() => {
      add(generateSentence(), "ai");
    }, 300);

    input.value = "";
  }
});

add("Je suis Garry Ai. Mon langage √©volue √† chaque √©change.", "ai");
</script>
</body>
